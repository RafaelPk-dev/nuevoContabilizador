<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contabilidad de fajos</title>
  <link rel="stylesheet" href="estilosCont.css" />
</head>
<body id="contabilidad">
  <header class="encabezado">
    <h1>Contabilidad de fajos</h1>

    <div class="barra-total">
      <form id="formCantidad" class="form-cantidad" autocomplete="off">
        <label for="cantTotal" class="label">Cantidad total a contabilizar</label>
        <div class="grupo-input">
          <input
            id="cantTotal"
            name="cantTotal"
            type="text"
            inputmode="numeric"
            pattern="[0-9' ]*"
            placeholder="Ej: 1'234'567"
            class="input numero-grande"
            required
          />

          <button id="btnLimpiar" type="button" class="btn btn-secundario">Limpiar</button>
          <button id="btnValidar" type="button" class="btn btn-primario">Validar</button>
          <button type="submit" class="btn btn-primario">Calcular</button>

          <!-- Bot贸n calculadora (bottom sheet) -->
          <button type="button" id="btnCalc" class="btn btn-secundario" title="Abrir calculadora">М</button>

          <!-- Bot贸n men煤 monedas -->
          <button type="button" id="btnMoneda" class="btn btn-secundario" title="Conversi贸n USD/EUR"></button>
        </div>
      </form>


<!-- Overlay blur compartido -->
<div id="overlayBlur" class="overlay-blur oculto" aria-hidden="true"></div>

<!-- Men煤 de monedas como bottom sheet -->
<div id="menuMoneda" class="menu-moneda oculto" aria-expanded="false" aria-label="Conversor de moneda">
  <label for="selectMoneda" class="label">Selecciona moneda</label>
  <select id="selectMoneda" class="select-moneda">
    <option value="USD">D贸lar (450)</option>
    <option value="EUR">Euro (500)</option>
  </select>

  <label for="inputMoneda" class="label">Cantidad en moneda seleccionada</label>
  <input id="inputMoneda" type="number" min="0" placeholder="Ej: 100" class="input-moneda" />

  <div class="menu-moneda-acciones">
    <button id="monedaClose" class="btn btn-secundario">Cerrar</button>
  </div>
</div>


    <div class="barra-info" role="status" aria-live="polite">
      <div id="infoAportado">Aportado manual: $0</div>
      <div id="infoFaltante">Faltante: $0</div>
    </div>
  </header>

  <main class="contenedor">
    <!-- Formulario oculto hasta calcular -->
    <form id="formUnico" class="tabla-formulario oculto" autocomplete="off" aria-label="Validaci贸n por denominaciones">
      <div id="tablaDenominaciones" class="tabla-cuerpo"></div>
    </form>

    <section id="contenedorNotificaciones" class="notificaciones" aria-live="polite" aria-atomic="true"></section>
  </main>

  

  <!-- Overlay blur para superposici贸n -->
  <div id="overlayBlur" class="overlay-blur oculto" aria-hidden="true"></div>

  <!-- Calculadora en bottom (sheet) -->
<div id="calcContainer" class="calc-container oculto" aria-expanded="false" aria-label="Calculadora">
  <input type="text" id="calcDisplay" class="calc-display" readonly placeholder="Resultado" aria-live="polite" />
  <div class="calc-buttons" role="group" aria-label="Teclas de calculadora">
    <!-- Fila 1 -->
    <button class="calc-btn" data-value="7">7</button>
    <button class="calc-btn" data-value="8">8</button>
    <button class="calc-btn" data-value="9">9</button>
    <button class="calc-btn" data-value="+">+</button>

    <!-- Fila 2 -->
    <button class="calc-btn" data-value="4">4</button>
    <button class="calc-btn" data-value="5">5</button>
    <button class="calc-btn" data-value="6">6</button>
    <button class="calc-btn" data-value="-">-</button>

    <!-- Fila 3 -->
    <button class="calc-btn" data-value="1">1</button>
    <button class="calc-btn" data-value="2">2</button>
    <button class="calc-btn" data-value="3">3</button>
    <button class="calc-btn" data-value="*"></button>

    <!-- Fila 4 -->
    <button class="calc-btn" data-value="0">0</button>
    <button class="calc-btn" data-value=".">.</button>
    <button class="calc-btn" data-value="/">梅</button>
    <button class="calc-btn" id="calcEquals">=</button>

    <!-- Fila 5: par茅ntesis y control -->
    <button class="calc-btn" data-value="(">(</button>
    <button class="calc-btn" data-value=")">)</button>
    <button class="calc-btn" id="calcClear">C</button>
    <button class="calc-btn" id="calcClose">Cerrar</button>
  </div>
</div>

<footer class="pie">
    <small>Hecho con claridad y prop贸sito.</small>
  </footer>

  <script type="module" src="JsMain.js"></script>
</body>
</html>
