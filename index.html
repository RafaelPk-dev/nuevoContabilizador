<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contabilidad móvil</title>
    <link rel="stylesheet" href="estilosCont.css" />
    </head>
    <body id="contabilidad">
    <header class="encabezado">
        <h1>Contabilidad de fajos</h1>
        

        <!-- Cantidad total fija -->
        <div class="barra-total">
        <form id="formCantidad" class="form-cantidad" autocomplete="off">
            <label for="cantTotal" class="label">Cantidad total a contabilizar</label>
            <div class="grupo-input">
            <input
                id="cantTotal"
                name="cantTotal"
                type="number"
                min="0"
                step="1"
                inputmode="numeric"
                placeholder="Ej: 2358"
                class="input"
                required
            />
            <button type="submit" class="btn btn-primario">Calcular</button>
            </div>
        </form>
        </div>
    </header>

    <main class="contenedor">
        <!-- Único formulario tipo tabla -->
        <form id="formUnico" class="tabla-formulario" autocomplete="off">
        <div class="tabla-encabezado">
            <div class="celda encabezado">Denominaciones</div>
            <div class="celda encabezado">Faltante</div>
            <div class="celda encabezado">Validación manual</div>
        </div>

        <div id="tablaDenominaciones" class="tabla-cuerpo">
            <!-- Filas generadas dinámicamente por JS (una por denominación) -->
        </div>

        <div class="tabla-pie">
            <span id="resumenManual">Aportado manual: $0</span>
            <button id="btnValidar" type="submit" class="btn btn-primario">Validar</button>
            <button id="btnLimpiar" type="button" class="btn btn-secundario">Limpiar</button>
        </div>
        </form>

        <section id="contenedorNotificaciones" class="notificaciones"></section>
    </main>

    <footer class="pie">
        <small>Para Carlos el Salvaje</small>
    </footer>

    <script type="module" src="JsMain.js"></script>
</body>
</html>
