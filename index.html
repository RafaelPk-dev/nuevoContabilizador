    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8" />

    <body id="contabilidad">
    <header class="encabezado">
        <h1>Contabilidad de fajos</h1>
        

        <!-- Cantidad total fija -->
        <div class="barra-total">
        <form id="formCantidad" class="form-cantidad" autocomplete="off">
            <label for="cantTotal" class="label">Cantidad total a contabilizar</label>
            <div class="grupo-input">
            <input
                id="cantTotal"
                name="cantTotal"
                type="number"
                min="0"
                step="1"
                inputmode="numeric"
                placeholder="Ej: 2358"
                class="input numero-grande"
                required
            />
            <button type="submit" class="btn btn-primario">Calcular</button>
            <!-- BotÃ³n para desplegar calculadora -->
            <button type="button" id="btnCalc" class="btn btn-secundario">ðŸ§®</button>
            </div>
        </form>

        <!-- Calculadora simple oculta por defecto -->
        <div id="calcContainer" class="calc-container oculto">
            <input type="text" id="calcDisplay" class="calc-display" readonly />
            <div class="calc-buttons">
            <button class="calc-btn" data-value="7">7</button>
            <button class="calc-btn" data-value="8">8</button>
            <button class="calc-btn" data-value="9">9</button>
            <button class="calc-btn op" data-value="+">+</button>

            <button class="calc-btn" data-value="4">4</button>
            <button class="calc-btn" data-value="5">5</button>
            <button class="calc-btn" data-value="6">6</button>
            <button class="calc-btn op" data-value="-">-</button>

            <button class="calc-btn" data-value="1">1</button>
            <button class="calc-btn" data-value="2">2</button>
            <button class="calc-btn" data-value="3">3</button>
            <button class="calc-btn op" data-value="*">Ã—</button>

            <button class="calc-btn" data-value="0">0</button>
            <button class="calc-btn" data-value=".">.</button>
            <button class="calc-btn op" data-value="/">Ã·</button>
            <button class="calc-btn" id="calcEquals">=</button>

            <button class="calc-btn clear" id="calcClear">C</button>
            </div>
        </div>
        </div>

        <!-- Valores fijos debajo de barraTotal -->
        <div class="barra-info">
        <div id="infoAportado">Aportado manual: $0</div>
        <div id="infoFaltante">Faltante: $0</div>
        </div>

        <!-- Encabezados de tabla fijados dentro del header -->
        <div class="tabla-encabezado-fixed">
        <div class="th">Denominaciones</div>
        <div class="th">Faltante</div>
        <div class="th">ValidaciÃ³n manual</div>
        </div>
    </header>

    <main class="contenedor">
        <!-- Ãšnico formulario tipo tabla (solo cuerpo, sin encabezado) -->
        <form id="formUnico" class="tabla-formulario" autocomplete="off">
        <div id="tablaDenominaciones" class="tabla-cuerpo">
            <!-- Filas generadas dinÃ¡micamente por JS -->
        </div>

        <div class="tabla-pie">
            
            <button id="btnValidar" type="submit" class="btn btn-primario">Validar</button>
            <button id="btnLimpiar" type="button" class="btn btn-secundario">Limpiar</button>
        </div>
        </form>

        <section id="contenedorNotificaciones" class="notificaciones"></section>
    </main>

    <footer class="pie">
